<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token</title>
</head>
<body>
  <h1>トークン</h1>
  <p>ID: {{ .ID }}</p>
  <p>Nme: {{ .Name }}</p>
  <p>AccessToken: {{ .AccessToken }}</p>
  <p>RefreshToken: {{ .RefreshToken }}</p>
  <p>IDToken: {{ .IDToken }}</p>

  <p>Expire: {{ .Expire }}</p>
  <p>Scope: {{ .Scope }}</p>
</body>
</html>
